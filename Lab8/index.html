<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Lab 8 - jQuery To-Do List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
    <link rel="stylesheet" href="todo.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="todo.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="jumbotron p-4">
                    <form>
                        <div class="form-group">
                            <label for="todo">Create a new to-do:</label>
                            <div class="d-flex align-items-center">
                                <input type="text" class="form-control form-control-lg" id="todo" name="todo" placeholder="Ex: Buy milk" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h2 class="font-weight-normal text-primary border-bottom p-2">Current To-Dos</h2>
                <ul id="todo-list" class="list-group"></ul>
                
                <h2 class="font-weight-normal text-primary border-bottom p-2 mt-4">Completed</h2>
                <ul id="completed-list" class="list-group"></ul>
            </div>
        </div>
    </div>
</body>
</html>
