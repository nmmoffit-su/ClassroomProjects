<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Lab 9 - YouTube API</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="main.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <div class="row w-100">
                <div class="col-12 d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <i class="fa fa-paw"></i>
                        <span class="ml-2">DoggoTube</span>
                    </a>

                    <form class="ml-4 flex-item-1">
                        <label for="search" class="sr-only"></label>
                        <input class="form-control" type="search" placeholder="Search DoggoTube" id="search" name="search">
                   </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row search-results pt-2 pb-2" style="display:none;">
            <div class="col-12">
                <h2 class="font-weight-normal">
                    <i class="fa fa-paw"></i>
                    <span>Doggo Results For: </span>
                    <span id="search-text"></span>
                </h2>

                <ul class="video-list"></ul>
            </div>
        </div>

        <div class="row corgi-videos pt-2 pb-2">
            <div class="col-12">
                <h2 class="font-weight-normal">
                    <i class="fa fa-paw"></i>
                    <span>Top Corgi Videos</span>
                </h2>

                <ul class="video-list"></ul>
            </div>
        </div>

        <div class="row husky-playlists pt-2 pb-2">
            <div class="col-12">
                <h2 class="font-weight-normal">
                    <i class="fa fa-paw"></i>
                    <span>Top Husky Playlists</span>
                </h2>

                <ul class="playlist-list"></ul>
            </div>
        </div>

        <div class="row dachshund-channels pt-2 pb-2">
            <div class="col-12">
                <h2 class="font-weight-normal">
                    <i class="fa fa-paw"></i>
                    <span>Top Dachshund Channels</span>
                </h2>

                <ul class="channel-list"></ul>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-inner">
            <div class="modal-player iframe"></div>

                <iframe width="506" height="315" src= iframeSrc frameborder="0" allowfullscreen></iframe>

            <button type="button" class="modal-close" aria-label="Close video modal"><i class="fa fa-times"></i></button>
        </div>
    </div>
</body>
</html>
